@PART[ROE-Agena8048]:AFTER[ROEngines]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        &running
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_spsloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 0.8
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_sps
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
        &flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
                //localOffset = 0,0,1.8
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-Agena8048
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-hypergolic-IRFNA-UDMH-upper-1-
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = LR-81-8048-ThrustTransform
            // scale the templated effect
            position = 0,0,0.43
            rotation = 0, 0, 0
            scale = 0.43, 0.43, 0.4
        }
    }
}
@PART[ROE-Agena8048]:AFTER[RealPlume]
{
    PLUME
    {
        name = Hypergolic-Vernier
        transformName = LR-81-8048-ExhaustTransform
        localRotation = 0,0,0
        localPosition = 0,0,1.0
        fixedScale = 0.35
        energy = 1
        speed = 1
    }
}
@PART[ROE-Agena8048]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{

    @MODULE[ModuleEnginesRF]
    {
        %powerEffectName = Hypergolic-Vernier
    }
}