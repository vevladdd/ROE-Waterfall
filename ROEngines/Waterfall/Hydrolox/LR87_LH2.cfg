@PART[ROE-LR87_LH2]:AFTER[ROEngines]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        &running
        {
            AUDIO
            {
              name = audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = 1.0 1.0
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = ROEngines/Waterfall/Templates/GeminiWhoop
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-LR87_LH2
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-hydrolox-lower-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            // scale the templated effect
            position = 0,0,0.25
            rotation = 0, 0, 0
            scale = 0.8, 0.8, 1
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-LR87-exhaust
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-hypergolic-vernier-upper-2
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = newThrustTransform
            // scale the templated effect
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 1.4, 1.4, 1.4
        }
    }
}