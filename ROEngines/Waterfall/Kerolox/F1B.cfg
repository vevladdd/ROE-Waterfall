@PART[ROE-F1B]:AFTER[ROEngines]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        &running
        {
            AUDIO
            {
              name = audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop2
              volume = 0.0 0.0
              volume = 1.0 1.0
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq8
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-F1B
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            templateName = waterfall-kerolox-lower-5
            overrideParentTransform = thrustTransform
            position = 0,0,-0.25
            rotation = 0, 0, 0
            scale = 7, 7, 9
        }
    }
}

@PART[ROE-F1B]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Kerolox-Exhaust
        transformName = thrustTransform
        localRotation = 0,-15,0
        localPosition = -1.35, 0.0, -0.2
        fixedScale = 6
        emissionMult = 0.5
        saturationMult = 1
        speed = 2
        energy = 2
    }
}

@PART[ROE-F1B]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEnginesRF]
    {
        %powerEffectName = Kerolox-Exhaust
    }
}