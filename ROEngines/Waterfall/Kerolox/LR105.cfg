@PART[ROE-LR105]:AFTER[ROEngines]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        &running
        {
            AUDIO
            {
              name = audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop2
              volume = 0.0 0.0
              volume = 1.0 1.0
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq10
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-LR105
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-kerolox-sustainer-2-film-cooled
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            // scale the templated effect
            position = 0,0,0.224
            rotation = 0, 0, 0
            scale = 2.4, 2.4, 3.0
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-LR105_glow
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-nozzle-glow-yellow-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            // scale the templated effect
            position = 0,0,0.25
            rotation = 0, 0, 0
            scale = 1, 1, 1
        }
    }
}