@PART[ROE-H1C]:AFTER[ROEngines]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        &running
        {
            AUDIO
            {
              name = audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop2
              volume = 0.0 0.0
              volume = 1.0 1.0
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq10
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = ROE-H1C
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // ------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-kerolox-lower-2
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            // scale the templated effect
            position = 0,0.2,0.31
            rotation = 0, 0, 0
            scale = 0.85, 0.85, 0.85
        }
    }
}
@PART[ROE-H1C]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Kerolox-Exhaust
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0.38, 0.0, 0.02
        fixedScale = 3
        speed = 1
        energy = 1
    }
}

@PART[ROE-H1C]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEnginesRF]
    {
        %powerEffectName = Kerolox-Exhaust
    }
}