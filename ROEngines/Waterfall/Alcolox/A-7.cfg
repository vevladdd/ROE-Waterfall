@PART[ROE-A7]:AFTER[ROEngines]:NEEDS[Waterfall]
{
	!EFFECTS {}
	EFFECTS
	{
		&running
		{
			AUDIO
            {
              name = audio
              channel = Ship
              clip = RealPlume/Beale_Sounds/Sound_RocketGamma
              volume = 0.0 0.0
			  volume = 1.0 1.0
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
		}
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq1
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = ROE-A6
		engineID = basicEngine
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		TEMPLATE
		{
			templateName = waterfall-alcolox-lower-1
			overrideParentTransform = thrustTransform
			position = 0,0,-0.16
			rotation = 0, 0, 0
			scale = 0.45, 0.45, 0.45
		}
	}
}