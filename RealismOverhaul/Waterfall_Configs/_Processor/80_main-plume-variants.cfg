@PART[*]:HAS[@ROWaterfall:HAS[@MainPlumeVariant]]:FOR[zROWaterfall_80_MainPlumeVariants]
{
    +MODULE[ModuleWaterfallFX]:HAS[#__ro_waterfall[main]]
    {
        @__ro_waterfall = variant
        @moduleID = #$/ROWaterfall/MainPlumeVariant/moduleID$

        @TEMPLATE:HAS[#__ro_waterfall[mainPlume]]
        {
            @templateName = #$/ROWaterfall/MainPlumeVariant/template$
            @position = #$/ROWaterfall/MainPlumeVariant/position$
            @rotation = #$/ROWaterfall/MainPlumeVariant/rotation$
            @scale = #$/ROWaterfall/MainPlumeVariant/scale$
        }
    }

    @ROWaterfall
    {
        @MainPlumeVariant,0
        {
            |_ = MainPlumeVariant_Processed
        }
    }

    MM_PATCH_LOOP {}
}
