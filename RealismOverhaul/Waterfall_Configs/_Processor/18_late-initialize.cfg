// Initialize optional keys that may be inserted by AutoConfig.

@PART[*]:HAS[@ROWaterfall]:FOR[zROWaterfall_18_LateInitialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        @ExtraTemplate,*
        {
            // Required key: `template`.
            &transform = #$../transform$
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }

        @MainPlumeVariant,*
        {
            // Required key: `name`.
            // Required key: `template`.
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }
    }
}

@PART[*]:HAS[@ROWaterfall:HAS[#glow]]:FOR[zROWaterfall_18_LateInitialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        &glowStretch = 1

        @MainPlumeVariant,*
        {
            // Inherit from parent by default -- i.e., no recolor.
            &glowRecolor = #$../glow$
        }
    }
}

@PART[*]:HAS[@ROWaterfall:HAS[@MainPlumeVariant]]:FOR[zROWaterfall_18_LateInitialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        &defaultMainPlumeVariantName = default
    }
}
