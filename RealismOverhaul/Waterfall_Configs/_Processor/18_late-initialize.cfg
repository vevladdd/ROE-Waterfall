// Initialize optional keys of subnodes.

@PART[*]:HAS[@ROWaterfall]:FOR[zROWaterfall_18_LateInitialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        @ExtraTemplate,*
        {
            // Required key: `template`.
            &transform = #$../transform$
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }

        @MainPlumeVariant,*
        {
            // Required key: `name`.
            // Required key: `template`.
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }
    }
}

// Inherit from parent by default -- i.e., no recolor.
@PART[*]:HAS[@ROWaterfall:HAS[#glow]]:FOR[zROWaterfall_18_LateInitialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        @MainPlumeVariant,*
        {
            &glowRecolor = #$../glow$
        }
    }
}
