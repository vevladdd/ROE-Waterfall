// Initialize optional keys.

@PART[*]:HAS[@ROWaterfall]:FOR[zROWaterfall_10_Initialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        &moduleID = #$/name$
        // Required key: `template`.
        // "Required" key: `audio` (otherwise there will be no sound).
        &engineID = basicEngine
        &transform = thrustTransform
        &position = 0,0,0
        &rotation = 0,0,0
        &scale = 1,1,1
        // Optional key: `glow`.
        &glowStretch = 1

        @ExtraTemplate,*
        {
            // Required key: `template`.
            &transform = #$../transform$
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }

        @MainPlumeVariant,*
        {
            // Required key: `name`.
            // Required key: `template`.
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }
    }
}

@PART[*]:HAS[@ROWaterfall:HAS[#glow]]:FOR[zROWaterfall_10_Initialize]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        @MainPlumeVariant,*
        {
            &glowRecolor = #$../glow$
        }
    }
}
