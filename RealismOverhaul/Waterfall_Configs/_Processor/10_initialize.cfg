@PART[*]:HAS[@ROWaterfall]:FOR[zzzROWaterfall_10_Initialize]
{
    @description ^= :^(.*?)( Plume configured by RealPlume.)?$:$1:
    @description ^= :$: Plume configured by Waterfall.:

    @EFFECTS
    {
        !running {}
        !engage {}
        !disengage {}
        !flameout {}
    }

    @ROWaterfall
    {
        &engineID = basicEngine
        &transform = thrustTransform
        &position = 0,0,0
        &rotation = 0,0,0
        &scale = 1,1,1

        @ExtraTemplate,*
        {
            &transform = #$../transform$
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }
    }
}

@PART[*]:HAS[@ROWaterfall]:FOR[zzzROWaterfall_10_Initialize]:NEEDS[~ROWaterfallNoEngineLight]
{
    !MODULE[EngineLightEffect],* {}
}

@WATERFALL_SETTINGS:FOR[zzzROWaterfall_10_Initialize]:NEEDS[ROWaterfallNoEngineLight]
{
    @EnableLights = false
}
