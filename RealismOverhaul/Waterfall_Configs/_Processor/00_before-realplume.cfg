// Remove RealPlume templates. If a RealPlume template is needed in addition to Waterfall, add it
// in `:AFTER[yzROWaterfall_00_BeforeRP]`.
@PART[*]:HAS[@ROWaterfall]:FOR[yzROWaterfall_00_BeforeRP]
{
    !PLUME,* {}
    !PLUME_TEMPLATE,* {}
}

// Remove stock plumes and sound effects.
@PART[*]:HAS[@ROWaterfall]:FOR[yzROWaterfall_00_BeforeRP]
{
    !EFFECTS {}
}
