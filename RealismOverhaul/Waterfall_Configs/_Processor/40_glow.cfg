// Shorthand for adding a glow at the same position as the main plume.
// For glows that require further manual configuration, use an `ExtraTemplate` node.
@PART[*]:HAS[@ROWaterfall:HAS[#glow]]:FOR[zROWaterfall_40_Glow]
{
    @MODULE[ModuleWaterfallFX]:HAS[#__ro_waterfall[main]]
    {
        +TEMPLATE:HAS[#__ro_waterfall[mainPlume]]
        {
            @__ro_waterfall = glow

            @templateName = #$/ROWaterfall/glow$
            // Accept either a name of the form "_blue", corresponding to "waterfall-nozzle-glow-blue-1"...
            @templateName ^= :^_(.+)$:waterfall-nozzle-glow-$1-1:
            // ...or a name of the form "ro-ntr", corresponding to "rowaterfall-glow-ntr".
            @templateName ^= :^ro-:rowaterfall-glow-:

            // Stretch in z, while accounting for any z-stretching in the main plume itself.
            // Twice the average scale of x and y.
            @scale[2] = #$scale[0]$
            @scale[2] += #$scale[1]$
            @scale[2] *= #$/ROWaterfall/glowStretch$
        }
    }
}

@PART[*]:HAS[@ROWaterfall:HAS[#template[waterfall-alcolox-lower-1]]]:FOR[zROWaterfall_40_Glow]
