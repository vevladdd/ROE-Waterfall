@PART[*]:HAS[@ROWaterfall]:FOR[zzzROWaterfall_00_Initialize]
{
    @description ^= :$: Plume configured by Waterfall.:

    !EFFECTS,* {}
    !MODULE[EngineLightEffect],* {}

    @ROWaterfall
    {
        &engineID = basicEngine
        &transform = thrustTransform
        &position = 0,0,0
        &rotation = 0,0,0
        &scale = 1,1,1

        @ExtraTemplate,*
        {
            &transform = #$../transform$
            &position = #$../position$
            &rotation = #$../rotation$
            &scale = #$../scale$
        }
    }
}