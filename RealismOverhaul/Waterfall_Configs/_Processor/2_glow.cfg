@PART[*]:HAS[@ROWaterfall:HAS[#glow]]:FOR[zzzROWaterfall_2_Glow]
{
    +MODULE[ModuleWaterfallFX]:HAS[#__ro_waterfall_main]
    {
        !__ro_waterfall_main = delete
        __ro_waterfall_glow = true
        @moduleID ^= :$:_glow:

        !CONTROLLER,* {}
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }

        @TEMPLATE
        {
            @templateName = #$/ROWaterfall/glow$
            @templateName ^= :^(.*)$:waterfall-nozzle-glow-$1-1:
        }
    }
}

@PART[*]:HAS[@ROWaterfall:HAS[@glow-geometry]]:FOR[zzzROWaterfall_2_Glow]
{
    @MODULE[ModuleWaterfallFX]:HAS[#__ro_waterfall_glow]
    {
        @TEMPLATE
        {
            @position = #$/ROWaterfall/glow-geometry/position$
            @rotation = #$/ROWaterfall/glow-geometry/rotation$
            @scale = #$/ROWaterfall/glow-geometry/scale$
        }
    }
}
