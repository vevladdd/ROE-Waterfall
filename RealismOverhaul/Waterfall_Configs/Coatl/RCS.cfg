        {
            templateName = rowaterfall-rcs-hydrazine-1
            overrideParentTransform = RCS_transform
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 1.25, 1.25, 1.25
        }
    }
}
@PART[ca_rst]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        RCSrunning
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                clip = sound_rocket_mini
                transformName = RCS_transform
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
        }
    }
}