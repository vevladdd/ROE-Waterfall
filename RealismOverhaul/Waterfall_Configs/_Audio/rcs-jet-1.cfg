// Patch in different pass to work around overzealous patch in `RealismOverhaul/RO_RCS_Fixes.cfg`.
// FIXME: The patch in RO should be updated to be Waterfall-aware.

@PART[*]:HAS[@ROWaterfall:HAS[#audio[rcs-jet-1]]]:FOR[zROWaterfall_30_Audio]
{
    __ro_waterfall_rcs_audio = #$/ROWaterfall/transform$
}

@PART[*]:HAS[#__ro_waterfall_rcs_audio]:FOR[zzzROWaterfall_30_Audio]
{
    !EFFECTS {}
    EFFECTS
    {
        &running
        {
            AUDIO_MULTI
            {
                channel = Ship
                transformName = #$/__ro_waterfall_rcs_audio$
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.025
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
        }
    }
}
