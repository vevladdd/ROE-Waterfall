@PART[*]:HAS[@ROWaterfall:HAS[#audio[hydrolox-upper-1]]]:FOR[ROWaterfall_2_Audio]
{
    EFFECTS
    {
        &running
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 0.8
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
    }
}
